    <b>gpu physics</b> by <a href="http://twitter.com/schteppe">@schteppe</a> | <a href="https://www.youtube.com/watch?v=PfCZEQxTvqA">video</a> | <a href="https://github.com/schteppe/gpu-physics.js">github</a>

<script src="../lib/three.min.js"></script>
<script src="../lib/dat.gui.min.js"></script>

<script src="../lib/three.transformcontrols.js"></script>

<script src="../src/demo.js"></script>
<script>
var demo = new Demo({
    cameraPosition: new THREE.Vector3(20,20,10),
    create: function(renderer){
        var gridRes = new THREE.Vector3(32,32,32);
        var r = 0.08;
        var world = new World({
            gravity: new THREE.Vector3(0,-1,0),
            renderer: renderer,
            maxBodies: 128*128,
            maxParticles: 128*128,
            radius: r,
            stiffness: 100,
            damping: 0.1,
            fixedTimeStep: 1/60,
            friction: 0.1,
            drag: 0.3,
            boxSize: new THREE.Vector3(gridRes.x*r,10000,gridRes.z*r),
            gridPosition: new THREE.Vector3(-gridRes.x*r,0,-gridRes.z*r),
            gridResolution: gridRes
        });

        world.setSpherePosition(
            0,
            6,1,0
        );

        function calculateBoxInertia(out, mass, extents){
            var c = 1 / 12 * mass;
            out.set(
                c * ( 2 * extents.y * 2 * extents.y + 2 * extents.z * 2 * extents.z ),
                c * ( 2 * extents.x * 2 * extents.x + 2 * extents.z * 2 * extents.z ),
                c * ( 2 * extents.y * 2 * extents.y + 2 * extents.x * 2 * extents.x )
            );
        }

        var N = 3;
        var mass = 0.5;
        var inertia = new THREE.Vector3();
        var rotation = new THREE.Quaternion();
        rotation.setFromAxisAngle(new THREE.Vector3(1,0,0),Math.PI/2);
        calculateBoxInertia(inertia, 1, new THREE.Vector3(world.radius*N,world.radius*N,world.radius*N));
        function addBox(x,y,z){
            var bodyId = world.addBody(x,y,z,  rotation.x,rotation.y,rotation.z,rotation.w,  mass,  inertia.x,inertia.y,inertia.z);
            for(var i=0; i<N; i++){
                for(var j=0; j<N; j++){
                    for(var k=0; k<N; k++){
                        if(i*j*k===0 || (i===N-1 || j===N-1 || k===N-1)){ //Dont fill box
                            world.addParticle(bodyId,
                                (i-(N-1)/2)*world.radius*2,
                                (j-(N-1)/2)*world.radius*2,
                                (k-(N-1)/2)*world.radius*2
                            );
                        }
                    }
                }
            }
        }
        var M = 3;
        var maxBoxes = world.maxParticles / (N*N*N);
        var count = 0;
        for(var k=0; k<maxBoxes; k++){
            for(var i=0; i<M; i++){
                for(var j=0; j<M; j++){
                    count++;
                    if(count >= maxBoxes) continue;
                    addBox(
                        world.boxSize.x*(i/(M-1)-0.5)*1 + (Math.random()-0.5)*0.1,
                        world.boxSize.x*(k/(M-1))*0.8 + 3 + (Math.random()-0.5)*0.1,
                        world.boxSize.z*(j/(M-1)-0.5)*1 + (Math.random()-0.5)*0.1
                    );
                }
            }
        }
        console.log(world.particleCount + ' particles out of ' + world.maxParticles)

        return world;
    }
});
</script>
